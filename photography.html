        <div class = "photographs" id="myDiv" onclick = "changeImage(event)">
            <img height = "720px" style= "border:3px solid grey" src = "css/images/IMG1.jpg" id="mainImage" /> 
            <br />
            <img class = "thumbnails" src="css/images/IMG1.jpg" />
            <img class = "thumbnails" src="css/images/IMG2.jpg" />
            <img class = "thumbnails" src="css/images/IMG7.jpg" />

        </div>
        
        <script type = "text/javascript">
            var images = document.getElementById("myDiv").getElementsByTagName("img");
            
            for (var i = 0; i< images.length; i++){
                images[i].onmouseover = function(){
                    this.style.cursor = "hand";
                    this.style.borderColor = "hotpink";
                }
            
                images[i].onmouseout = function(){
                    this.style.cursor = "pointer";
                    this.style.borderColor = "snow";
                }
            }
            
            
            function changeImage(event)
            {
                event = event || window.event; 
                
                var targetElement = event.target || event.srcElement;
                
                if(targetElement.tagName == "IMG"){
                    
                document.getElementById("mainImage").src = targetElement.getAttribute("src");
                    
                }
            }                           
        </script>
